name: stockfish
description: The Stockfish Chess Engine for Flutter.
version: 1.0.0
author: Arjan Aswal
repository: https://github.com/ArjanAswal/stockfish.git
homepage: https://github.com/ArjanAswal/stockfish.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  ffi: ^1.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.stockfish
        pluginClass: StockfishPlugin
      ios:
        pluginClass: StockfishPlugin
